<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi-Deals</title>
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./deshi-deals/assets/logo.png" type="image/x-icon">

    <!-- Daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Wrak sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body class="">
    <header class="shadow py-3 mx-auto">
        <div class="logo flex justify-center  items-center ">
            <img src="./deshi-deals/assets/logo.png" alt="logo" class="w-17">
            <div class="ml-2">
                <h1 class="text-[#E71580] text-5xl">Deshi <span class="text-[#E71580] font-bold">Deals</span></h1>
                <p class="text-gray-500 text-2xl">Cheap Price , Best Quality</p>
            </div>
        </div>
    </header>

    <main>

        <!-- banner section -->
        <section >
            <div class="banner-section bg-gradient-to-t t-[#FFFFFF] from-[#F6DDEA] w-full h-[834px]" id="banner">
                <div class="grid text-center mt-24">
                    <h1 class="text-5xl text-black font-bold">Purchase TK 200 or above & get</h1>
                    <h1 class="text-[#E527B2] font-bold text-5xl mt-8">20% off</h1>
                </div>
                <div class="flex w-[400px]  justify-between items-center mx-auto mt-10">
                    <p class="text-2xl text-gray-500">Use Promo Code</p>
                    <button class="bg-[#E527B2] rounded-xl w-[170px] text-white p-3">SELL200</button>
                </div>
                <div class="flex justify-center items-center mt-17">
                    <img src="./deshi-deals/assets/hero-bg.png" alt="All Product">
                </div>
            </div>
        </section>

        <!-- card section -->


        <section id="product-container" class="md:mt-60">
            <section id="product-box" class="bg-yellow-500">
                <h1>alif</h1>
            </section>
            <aside id="card-box" class="bg-red-500">
                <h2>card</h2>
            </aside>
        </section>
    </main>
</body>

</html>
