<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi-Deals</title>
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./deshi-deals/assets/logo.png" type="image/x-icon">

    <!-- Daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Wrak sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="">

            <div class="ml-2">
                <h1 class="text-[#E71580] text-5xl">Deshi <span class="text-[#E71580] font-bold">Deals</span></h1>
                <p class="text-gray-500 text-2xl">Cheap Price , Best Quality</p>

        </div>

    <main>
        <section class="" id="banner"></section>
        <section id="product-container">
            <section id="product-box"></section>
            <aside id="card-box"></aside>
        </section>
    </main>
